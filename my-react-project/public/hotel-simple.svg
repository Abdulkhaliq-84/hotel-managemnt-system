<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="hotelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Building -->
  <rect x="4" y="10" width="24" height="20" fill="url(#hotelGradient)" rx="1" ry="1"/>
  
  <!-- Roof/Top -->
  <polygon points="2,10 16,4 30,10" fill="#1e40af"/>
  
  <!-- Windows Row 1 -->
  <rect x="7" y="13" width="4" height="4" fill="#fbbf24"/>
  <rect x="14" y="13" width="4" height="4" fill="#fbbf24"/>
  <rect x="21" y="13" width="4" height="4" fill="#fbbf24"/>
  
  <!-- Windows Row 2 -->
  <rect x="7" y="19" width="4" height="4" fill="#fbbf24"/>
  <rect x="14" y="19" width="4" height="4" fill="#fbbf24"/>
  <rect x="21" y="19" width="4" height="4" fill="#fbbf24"/>
  
  <!-- Door -->
  <rect x="13" y="24" width="6" height="6" fill="#6d28d9"/>
  
  <!-- H letter for Hotel -->
  <text x="16" y="10" font-family="Arial" font-size="6" font-weight="bold" text-anchor="middle" fill="white">H</text>
</svg>
